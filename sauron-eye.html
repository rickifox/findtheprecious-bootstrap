<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Sauron Eye</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		[class^="col-"] {
			height: 8.333333vw;
			padding:0px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<!--first line-->
		<div class="row">
			<div class="col-1" style="background-color: #333333;"></div>
			<div class="col-9" style="background-color: white;"></div>
			<div class="col-1" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
		</div>
		<!--second line-->
		<div class="row">
			<div class="col-1" style="background-color: #333333;"></div>
			<div class="col-3" style="background-color: white;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-3" style="background-color: white;"></div>
			<div class="col-1" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
		</div>
		<!--third line-->
		<div class="row">
			<div class="col-1" style="background-color: #333333;"></div>
			<div class="col-2" style="background-color: white;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-1" style="background-color: black;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-2" style="background-color: white;"></div>
			<div class="col-1" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
		</div>
		<!-- fourth line -->
		<div class="row">
			<div class="col-2" style="background-color: #333333;"></div>
			<div class="col-2" style="background-color: #ff7f2a;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-1" style="background-color: black;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-2" style="background-color: #ff7f2a;"></div>
			<div class="col-2" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
		</div>
		<!-- fith line -->
		<div class="row">
			<div class="col-2" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-1" style="background-color: black;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-1" style="background-color: white;"></div>
			<div class="col-2" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
		</div>
		<!-- sixth line-->
		<div class="row">
			<div class="col-3" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-1" style="background-color: #ffcc00;"></div>
			<div class="col-1" style="background-color: #ff7f2a;"></div>
			<div class="col-1" style="background-color: white;"></div>
			<div class="col-3" style="background-color: #333333;"></div>
			<div class="col-1" style="background-color: white;"></div>
		</div>
		<!-- seventh line-->
		<div class="row">
			<div class="col-1" style="background-color: white;"></div>
			<div class="col-3" style="background-color: #333333;"></div>
			<div class="col-3" style="background-color: white;"></div>
			<div class="col-3" style="background-color: #333333;"></div>
			<div class="col-2" style="background-color: white;"></div>
		</div>
		<!-- eighth line-->
		<div class="row">
			<div class="col-2" style="background-color: white;"></div>
			<div class="col-7" style="background-color: #333333;"></div>
			<div class="col-3" style="background-color: white;"></div>
		</div>
		<!-- ninth line-->
		<div class="row">
			<div class="col-3" style="background-color: white;"></div>
			<div class="col-5" style="background-color: #333333;"></div>
			<div class="col-4" style="background-color: white;"></div>
		</div>
		<!-- tenth line-->
		<div class="row">
			<div class="col-4" style="background-color: white;"></div>
			<div class="col-3" style="background-color: #333333;"></div>
			<div class="col-5" style="background-color: white;"></div>
		</div>
		<!-- eleventh line-->
		<div class="row">
			<div class="col-4" style="background-color: white;"></div>
			<div class="col-3" style="background-color: #333333;"></div>
			<div class="col-5" style="background-color: white;"></div>
		</div>



	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
